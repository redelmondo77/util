<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">




    <h2>InternalPersons</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Telephone</th>
            <th>Users</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="internalPerson : ${selections}">
              <td>
                  <a th:href="@{internalPersons/__${internalPerson.id}__}" th:text="${internalPerson.firstName + ' ' + internalPerson.lastName}"/></a>
              </td>
              <td th:text="${internalPerson.address}"/>
              <td th:text="${internalPerson.city}"/>
              <td th:text="${internalPerson.telephone}"/>
              <td><span th:each="user : ${internalPerson.users}" th:text="${user.username} ">username</span></td>
          </tr>
        </tbody>
    </table>




</div></body></html>
