<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">




  <h2>Find InternalPersons</h2>

  <form th:object="${internalPerson}" th:action="@{/internalPersons}" method="get"
    class="form-horizontal" id="search-internalPerson-form">
    <div class="form-group">
      <div class="control-group" id="lastName">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{lastName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          InternalPerson</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/internalPersons/new}">Add InternalPerson</a>







</div></body></html>
