<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">


  <h2>Find InternalPersons</h2>
  <form th:object="${internalPerson}" th:action="@{/internalPersons}" method="get" 
  id="search-internalPerson-form">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
         
  <input th:replace="~{fragments/inputFieldSimple :: input ('Last Name', 'lastName')}" />
  <input th:replace="~{fragments/submit :: submit ('Find InternalPerson')}" />
  
  </form>
  
  <div class="col-sm-offset-2 col-sm-10">
  	<a class="btn btn-primary" role="button" th:href="@{/internalPersons/new}">Add InternalPerson</a>
  </div>


</div></body></html>
