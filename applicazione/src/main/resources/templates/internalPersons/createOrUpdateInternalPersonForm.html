<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">


  <h2>InternalPerson</h2>
  <form class="col-12" th:object="${internalPerson}" id="add-internalPerson-form" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

       
      <input th:replace="~{fragments/inputField :: input ('First Name', 'firstName')}" />
      <input th:replace="~{fragments/inputField :: input ('Last Name', 'lastName')}" />
      <input th:replace="~{fragments/inputField :: input ('Address', 'address')}" />
      <input th:replace="~{fragments/inputField :: input ('City', 'city')}" />
      <input th:replace="~{fragments/inputField :: input ('Telephone', 'telephone')}" />
    
    <div class="form-group row">
        <button
          th:with="text=${internalPerson['new']} ? 'Add InternalPerson' : 'Update InternalPerson'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          InternalPerson</button>
      </div>


</form>
  
  
  
  
  
  
</div></body></html>
