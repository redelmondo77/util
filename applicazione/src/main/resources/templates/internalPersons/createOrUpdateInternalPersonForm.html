<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">





  <h2>InternalPerson</h2>
  <form th:object="${internalPerson}" class="form-horizontal" id="add-internalPerson-form" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
   
     <div class="has-feedback">
      
      <!-- conflitto con h2 console
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      -->
       
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Address', 'address')}" />
      <input
        th:replace="~{fragments/inputField :: input ('City', 'city')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Telephone', 'telephone')}" />
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${internalPerson['new']} ? 'Add InternalPerson' : 'Update InternalPerson'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          InternalPerson</button>
      </div>
    </div>
  </form>
  
  
  
  
  
  
</div></body></html>
