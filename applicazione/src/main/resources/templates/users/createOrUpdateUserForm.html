<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">



  <h2>
    <th:block th:if="${user['new']}">New </th:block>
    User
  </h2>
  <form th:object="${user}" class="form-horizontal" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
       
  
  <!-- conflitto con h2 console
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
   -->
   
   
    <input type="hidden" name="id" th:value="*{id}" />
    
    <div class="has-feedback">
    
    
      <div class="form-group">
        <label class="col-sm-2 control-label">firstName, lastName</label>
        <div class="col-sm-10">
          <label class="control-label" th:text="${user.internalPerson?.firstName + ', ' + user.internalPerson?.lastName}" >nnnn</label>
        </div>
      </div>
     <input th:replace="~{fragments/inputReadonlyField :: input ('Username', 'username')}" />
     <input th:replace="~{fragments/inputField :: input ('Password', 'password')}" />
	 <input th:replace="~{fragments/inputField :: input ('Email', 'email')}" />
	 <input th:replace="~{fragments/checkboxField :: checkbox ('Role', 'roleids' , ${allroles} )}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${internalPerson['new']} ? 'Add User' : 'Update User'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          User</button>
      </div>
    </div>
  </form>




</div></body></html>
