<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">


      <div class="jumbotron">
        <h1>Error page</h1>
		<div th:text="${#dates.format(timestamp)}">July 11,	2012 2:17:16 PM CDT</div>
		<div>There was an unexpected error (type=<span th:text="${error}">Bad</span>,status=<span th:text="${status}">500</span>).</div>
		<div th:text="${message}">Exception message</div>
		<div th:text="${exception}">Exception message 2</div>
      </div>		
		


</div></body></html>
