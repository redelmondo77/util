<html xmlns:th="http://www.thymeleaf.org">
<body>
  <form> 
    <th:block th:fragment="input (label, name)">
      
   <div class="form-group" >
      <div class="control-group" >
        <label th:text="${label}" class="col-sm-2 control-label">Label</label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{__${name}__}" size="30" maxlength="80" /> 
            <span class="help-inline" th:if="${#fields.hasAnyErrors()}">
              <span th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</span>
            </span>
       </div>
      </div>
    </div> 

</th:block>
</form>
</body>
</html>
