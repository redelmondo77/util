<html xmlns:th="http://www.thymeleaf.org">
<body>
  <form> 
    <th:block th:fragment="input (label, name)">
      
   <div class="form-group row" >
        
       <div class="col-2"> 
        <label th:text="${label}" class="col-sm-2 control-label">Label</label>
       </div>
       
        <div class="col-10">
        
        <div class="input-group">
        
          <input class="form-control" th:field="*{__${name}__}" size="30" maxlength="80" /> 
   		  
   		  <span th:each="err : ${#fields.allErrors()}" th:text="${err}"
   		  class="col-form-label fas fa-times text-danger">Error</span> 
        
        </div>
            
       </div>
      
    </div> 

</th:block>
</form>
</body>
</html>
