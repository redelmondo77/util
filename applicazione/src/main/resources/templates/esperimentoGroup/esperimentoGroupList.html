<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">




    <h2>esperimentoGroup</h2>

    <table id="vets" class="table table-striped">
       
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">Name</th>
            <th style="width: 120px">info</th>
            <th>esperimenti</th>
        </tr>
        </thead>
        <tbody>
        
          <tr th:each="esperimentoGroup : ${selections}">
          
          	  <td th:text="${esperimentoGroup.id}"/>
          
              <td>
                
                  <a th:href="@{/esperimentoGroup/__${esperimentoGroup.id}__}" th:text="${esperimentoGroup.info}"/></a>
                  
                  <!--
                  <a th:href="@{/__${esperimentoGroup.id}__}" th:text="${esperimentoGroup.info}"/></a>
             		-->
            
              
              </td>
              <td th:text="${esperimentoGroup.info}"/>
              
              <td><span th:each="esperimento : ${esperimentoGroup.esperimentos}" th:text="${esperimento.info + ', '}  "></span> </td>
         
          </tr>
        </tbody>
    </table>
    
      <br />
  <a class="btn btn-default" th:href="@{/esperimentoGroup/new}"
  >Add esperimentoGroup</a>




</div></body></html>
