<body>

<div layout:fragment="content">

    <h2>esperimentoGroup</h2>

    <table id="vets" class="table table-striped">
       
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>info</th>
            <th>esperimenti</th>
        </tr>
        </thead>
        <tbody>
        
          <tr th:each="esperimentoGroup : ${selections}">
          
          	  <td th:text="${esperimentoGroup.id}">id</td>
          
              <td>
                
                  <a th:href="@{/esperimentoGroup/__${esperimentoGroup.id}__}" th:text="${esperimentoGroup.info}">link</a>
                  
                  <!--
                  <a th:href="@{/__${esperimentoGroup.id}__}" th:text="${esperimentoGroup.info}"/></a>
             		-->
            
              
              </td>
              <td th:text="${esperimentoGroup.info}">info</td>
              
              <td><span th:each="esperimento : ${esperimentoGroup.esperimentos}" th:text="${esperimento.info + ', '}  ">info</span> </td>
         
          </tr>
        </tbody>
    </table>
    
      <br />
  <a class="btn btn-default" th:href="@{/esperimentoGroup/new}"
  >Add esperimentoGroup</a>




</div></body></html>
