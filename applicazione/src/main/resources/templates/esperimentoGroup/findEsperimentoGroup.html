<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">





  <h2>Find esperimentoGroup</h2>

  <form th:object="${esperimentoGroup}" th:action="@{/esperimentoGroup}" method="get" class="form-horizontal" id="search-esperimentoGroup-form">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
         
    
    <div class="form-group">
      <div class="control-group" id="info">
        <label class="col-sm-2 control-label">Info </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{info}" size="30"
            maxlength="80" /> 
            <span class="help-inline" th:if="${#fields.hasAnyErrors()}">
              <span th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</span>
            </span>
  
        </div>
      </div>
    </div>
    
    
    <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('BACKOFFICE')">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          esperimentoGroup</button>
      </div>
    </div>
    

  </form>
  
  <!-- 
  <br />
  <a class="btn btn-default" th:href="@{/esperimentoGroup/new}"
  sec:authorize="hasRole('ROLE_USER')"
  >Add esperimentoGroup</a>
   -->


</div></body></html>
