<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">


  <h2>Find esperimentoGroup</h2>

  <form class="col-12" th:object="${esperimentoGroup}" th:action="@{/esperimentoGroup}" method="get" id="search-esperimentoGroup-form">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
         
  <input th:replace="~{fragments/inputFieldSimple :: input ('Info', 'info')}" />
  
  <th:block sec:authorize="hasRole('ROLE_ADMIN') or hasRole('BACKOFFICE')">
   <input th:replace="~{fragments/submit :: submit ('Find esperimentoGroup')}" />
  </th:block>
  
  </form>
  

</div></body></html>
