<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">

<h2 th:text="#{login}">Login</h2>
        
<form  class="col-12" id="add-internalPerson-form" method="post">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	 <div class="form-group row" th:if="${param.error}" >
	 <div class="col-2 "></div>
     <div class="col-10 ">
     <span class="text-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION] != null ? session[SPRING_SECURITY_LAST_EXCEPTION].message : #messages.msg('AbstractUserDetailsAuthenticationProvider.badCredentials')}">Invalid credentials
     </span>
     </div>
     </div>
       
     <input  th:replace="~{fragments/inputFieldNoObj :: input ('Username', 'username')}" />
     <input  th:replace="~{fragments/inputFieldNoObj :: input ('Password', 'password')}" />
     <input th:replace="~{fragments/submit :: submit ('Sign in')}" />
    
</form>
   
</div></body></html>
