<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">

    
        <h2 th:text="#{welcome}">Login</h2>
        
        
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
     
        
   <form  class="form-horizontal" name="loginForm" th:action="@{/login}" method="post">
          
      <div class="form-group">
          <label class="col-sm-2 control-label"> User Name </label>
          <div class="col-sm-10">
           <input type="text" name="username"/> 
          </div>
      </div>
      
      <div class="form-group">
          <label class="col-sm-2 control-label"> Password </label>
          <div class="col-sm-10">
           <input type="password" name="password"/> 
          </div>
      </div>
          
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Sign In</button>
      </div>
    </div>    
         

   </form>
        

        
        
</div></body></html>
