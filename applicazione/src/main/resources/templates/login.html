<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<body>
<div layout:fragment="content">

    
<h2 th:text="#{login}">Login</h2>
        
        
                
        <div th:if="${param.error}">
        <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION] != null ? session[SPRING_SECURITY_LAST_EXCEPTION].message : #messages.msg('AbstractUserDetailsAuthenticationProvider.badCredentials')}">
   		Invalid credentials
		</span>
        </div>
       
        
<form class="form-horizontal" id="add-internalPerson-form" method="post">

     
     <div class="form-group">
        <div class="control-group" id="Username">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="username" name="username" value="" />
     </div>
     </div>
     </div>
     
     
      <div class="form-group">
        <div class="control-group" id="Password">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="password" name="password" value="" />
        </div>  
        </div>
      </div>

    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text='Sign in'"
          class="btn btn-default" type="submit" th:text="${text}">signin</button>
      </div>
    </div>
    
    
    
	</form>
   
 
   
   
   
   
   
   
   
   
        

        
        
</div></body></html>
