# Active Spring profiles
spring.profiles.active: production  
       
logging:
  level:
    root: error
    org.springframework: warn
    it.applicazione.configuration: info
  file: C:/dev/home/applicazione/myapplication.log


spring:
  mail:
    host: mail.xxxxx.it
    port: 587
    username: a.xxxxxx@xxxxx.it
    password: xxxxxx
    properties:
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      

configuration:
  applicazione:
    admin: admin
    admin-pwd: aaaaaa
    utenti:
    - uuuu1/tgwtr/USER
    - uuuu2/tgwtr/USER
    destinatari:
    - a.xxxxxx@xxxxx.it
    - xxxxxxxo@hotmail.it

spring.thymeleaf.mode: HTML
  
server:
  port: 80
  compression.enabled: true
  servlet:
    context-path: /applicazione
    session:
      store-dir: C:/dev/home/applicazione/sessionStore
        
  tomcat.basedir: C:/dev/home/applicazione/tomcat
  tomcat.accesslog.enabled: true
  tomcat.accesslog.pattern: /%t %a "%r" %s (%D ms)
  
# Internationalization
spring.messages.basename: messages/messages

 